<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Aluora GSL account to manage orders and more.">
    <title>Login | Aluora General Suppliers Limited</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="js/auth.js">


</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px;">
                    <div class="logo-icon" style="background: var(--secondary-color); color: var(--dark);"><i class="fa-solid fa-boxes-stacked"></i></div>
                </div>
                <h1>Welcome Back</h1>
                <p>Login to your account to continue</p>
            </div>
            
            <div class="auth-body">
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" style="width: auto;"> Remember me
                        </label>
                        <a href="#" style="color: var(--primary-color); font-size: 0.9rem;">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Login</button>
                </form>
                
                <div style="text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--border-color);">
                    <p style="color: var(--text-light); margin-bottom: 10px;">Demo Accounts:</p>
                    <div style="font-size: 0.85rem; color: var(--gray);">
                        <p><strong>Admin:</strong> admin@aluoragsl.com / admin123</p>
                        <p><strong>Manager:</strong> manager@aluoragsl.com / manager123</p>
                        <p><strong>Customer:</strong> customer@example.com / customer123</p>
                    </div>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create Account</a></p>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <script src="js/app.js"></script>
    <script>
        // Check if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
